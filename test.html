<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <title>Document</title>
    <style>
     .my-list {
    list-style-type: disc; /* Style the bullet points as discs */
}

.my-list li {
    padding-left: 20px; /* Add padding to adjust the gap between the bullet points and text */
    margin-bottom: 10px; /* Add some spacing between list items */
}

    </style>
</head>
<body>
    <ul class="my-list">
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
    
</body>
</html>
